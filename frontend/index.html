<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Track List</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" type="image/jpg" href="static/headphones.jpg">
</head>
<body>

    <header>
        <h1>Music Track List</h1>
    </header>

    <div class="background-container">
        <form id="trackForm">
            <label for="title">Title:</label>
            <input type="text" id="title" required>

            <label for="artist">Artist:</label>
            <input type="text" id="artist" required>

            <label for="duration">Duration:</label>
            <input type="number" id="duration" step="0.1" required>

            <label for="genre">Genre:</label>
            <input type="text" id="genre" required>

            <button type="button" onclick="createTrack()">Add Track</button>
        </form>
    </div>

    <table id="tracksTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Artist</th>
                <th>Duration</th>
                <th>Genre</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="/static/main.js"></script>
</body>
</html>
